<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.min.css">
    <title>Registro - órtesis</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
   
    <div class="ui grid">
        <div class="ui row">
            <div class="ui seven wide column">

            </div>
            <h1>Regístrate</h1>
        </div>
        <div class="ui row">
            <div class="ui three wide column">

            </div>
            <div class="ui ten wide column">
                <form class="ui form" action="/" method="post">
                    Seleccione el sexo
                    <select name="sexo" id="sexo">
                    <option value=""></option>
                      <option value="1">M</option>
                      <option value="2">F</option>
                    </select>
                    Nombre: <input type="text" name="nombre" id="n">
                    Identificación: <input type="text" name="identificacion" id="id">
                    Correo: <input type="text" name="email" id="email">
                    Confirme correo: <input type="text" name="emailc" id="emailc">
                    Contraseña: <input type="password" name="pass" id="pass">
                    Confirme su contraseña: <input type="password" name="passc" id="passc">
                    Teléfono: <input type="number" name="telefono" id="telefono">
                    Dirección de residencia: <input type="text" name="direccion" id="direccion">
                    Aceptar políticas de tratatmiento de datos: <input type="checkbox" name="check1" id="check1">
                    <input class="ui yellow button " id="btnRegistrar" type="submit" value="Registrar">
                </form>
            </div>
            <div class="ui three wide column">
    
            </div>
        </div>
        
    </div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script src="js/script.js"></script>
</html>
